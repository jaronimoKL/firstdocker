{% extends 'main/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1 class="display-4 fw-normal">Главная страница</h1>
    {% if tasks %}
    {%  for el in tasks %}
        <div class="alert alert-warning mt-2 ">
        <h3>{{ el.title }}</h3>
        <p>{{ el.text }}</p>
        </div>
    {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}
{% endblock %}
